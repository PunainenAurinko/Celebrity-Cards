<main>

    <div class="row text-center">
        <div class="col-sm-6 col-lg-4 jumbotron" ng-repeat="celeb in data.celebs">
            <img src="{{celeb.image}}" ng-style="{'width': '265px', 'height': '265px'}" class="img-responsive center-block">
            <h2>{{celeb.name}}</h2>
            <p><a class="btn btn-default" href="#/details/{{celeb.id}}" role="button">View details &raquo;</a></p>
        </div> 
        <!--/.col-sm-6 col-lg-4-->

    </div>
    <!--/row-->
</main>
